<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../css/common.css">
  <script src="../js/popup.js" type="text/javascript"></script>
</head>

<body>
  <div id="error" style="display: none;">
    <p>
    </p>
  </div>

  <div id="loginForm" style="display: none;">
    </fieldset>
    <label>
      <input type="text" name="type" id="email" placeholder="Email">
    </label>
    <label>
      <input type="password" name="type" id="password" placeholder="Password">
    </label>
    <label>
      <a href="#" target="_blank"><h4>Forgot Password?</h4></a>
    </label>
    </fieldset>
    <div>
      <button id="loginSubmit">Login</button>
    </div>

    <h3>Create account (Android Only)</h3>
    <a href="https://play.google.com/store/apps/details?id=com.studypact.beta" target="_blank"><img src="../images/play-store-logo.png" />
    </a>
  </div>

  <div id="addStudyAppForm" style="display: none;">
    <h1>Request Study App</h1>
    <h3>Not supported by StudyPact yet? Request this website to StudyPact</h3>
    <div>
      <button id="addStudyAppSubmit">Request</button>
    </div>
  </div>
  
  <div id="studyStatus" style="display: none;">
    <h1>Awesome job!</h1>
    <h3>go go go</h3>
    <p id="studyTime"> 00:15 <p>
  </div>
</body>

</html>
